<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SM Titan 550D TMT Price List</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  
  <!-- Flatpickr CSS for Date Picker -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

  <link rel="stylesheet" href="assets/css/style.css">
  
</head>
<body>

<div class="price-list-container" id="price-list">
  <div class="header">
    <img src="assets/img/SMTITAN_Header.png" alt="">
  </div>
  <h2>Price List for SM Titan 550D TMT</h2>

  <!-- State and Date Input Group -->
  <div class="statedate mb-3">
    <div class="input-group me-3">
      <span class="input-group-text">State</span>
      <input type="text" id="state" list="stateoptions" class="form-control" placeholder="Enter State">
      <datalist id="stateoptions">
        <option value="Rajasthan">Rajasthan</option>
        <option value="Haryana">Haryana</option>
        <option value="Punjab">Punjab</option>
        <option value="Odisha">Odisha</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <option value="Chhattisgarh">Chhattisgarh</option>
        <option value="West Bengal">West Bengal</option>
        <option value="Jharkhand">Jharkhand</option>
        <option value="Bihar">Bihar</option>
        <option value="Kerala">Kerala</option>
        <option value="Telangana">Telangana</option>
        <option value="J&K">J&K</option>
        <option value="Maharashtra">Maharashtra</option>
        <option value="Himachal Pradesh">Himachal Pradesh</option>
    </datalist>
    </div>
    
    <div class="input-group">
      <span class="input-group-text">Date</span>
      <input type="text" id="date" class="form-control" placeholder="Enter Date">
    </div>
  </div>
  
  <div class="tablecontainer">
    <table class="table table-bordered">
      <thead class="table-light">
        <tr>
          <th>SIZE (MM)</th>
          <th>PRICE (₹)</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>8</td>
          <td>
            <div class="input-group">
              <span class="input-group-text">₹</span>
              <input type="text" class="form-control" id="price8">
            </div>
          </td>
        </tr>
        <tr>
          <td>10</td>
          <td>
            <div class="input-group">
              <span class="input-group-text">₹</span>
              <input type="text" class="form-control" id="price10">
            </div>
          </td>
        </tr>
        <tr>
          <td>12</td>
          <td>
            <div class="input-group">
              <span class="input-group-text">₹</span>
              <input type="text" class="form-control" id="price12">
            </div>
          </td>
        </tr>
        <tr>
          <td>16</td>
          <td>
            <div class="input-group">
              <span class="input-group-text">₹</span>
              <input type="text" class="form-control" id="price16">
            </div>
          </td>
        </tr>
        <tr>
          <td>20</td>
          <td>
            <div class="input-group">
              <span class="input-group-text">₹</span>
              <input type="text" class="form-control" id="price20">
            </div>
          </td>
        </tr>
        <tr>
          <td>25</td>
          <td>
            <div class="input-group">
              <span class="input-group-text">₹</span>
              <input type="text" class="form-control" id="price25">
            </div>
          </td>
        </tr>
        <tr>
          <td>32</td>
          <td>
            <div class="input-group">
              <span class="input-group-text">₹</span>
              <input type="text" class="form-control" id="price32">
            </div>
          </td>
        </tr>
      </tbody>
    </table>
    <p class="tc" contenteditable="true">
      - All rates are subjected from date:<br>
      - Price-GST EXTRA @18% and Freight to destination Extra<br>
      - Payment As per discussion<br>
      - Rates valid for 1 day and confirmation by purchase order<br>
    </p>
  </div>
  <div class="footer">
    <img src="assets/img/SMTITAN_Footer.png" alt="">
  </div>
  <button class="btn btn-primary" id="downloadBtn">Download</button>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Flatpickr JS for Date Picker -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<!-- jsPDF and html2canvas -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

<script src="assets/js/script.js"></script>



</body>
</html>
